<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH1WORLD // Advanced Kinetic Ecosystem</title>

    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@400;600&family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>

    <style>
        :root {
            --bg: #030304;
            --text: #ffffff;
            --accent: #00f2ff;
            --dim: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        #canvas-container { position: fixed; inset: 0; z-index: 1; }
        
        /* 1. KINETIC UI OVERLAY */
        .interface {
            position: relative; z-index: 10; width: 100%; height: 100vh;
            padding: 4vw; display: flex; flex-direction: column; justify-content: space-between;
            pointer-events: none;
        }

        .header { display: flex; justify-content: space-between; align-items: flex-start; }

        .logo-section h1 {
            font-family: 'Syne'; font-size: 8vw; line-height: 0.75; letter-spacing: -0.05em;
            text-transform: uppercase; mix-blend-mode: difference;
        }

        /* 2. MAGNETIC ELEMENTS (Clickable/Hoverable) */
        .magnetic-wrap { pointer-events: auto; display: inline-block; }
        
        .manifesto { max-width: 380px; text-align: right; }
        .m-title { font-family: 'IBM Plex Mono'; font-size: 10px; color: var(--accent); margin-bottom: 20px; letter-spacing: 4px; }
        .m-content { font-size: 20px; font-weight: 500; line-height: 1.2; opacity: 0.8; }

        /* 3. NAVIGATION (IGLOO STYLE) */
        nav { display: flex; gap: 40px; pointer-events: auto; }
        nav a { 
            font-family: 'IBM Plex Mono'; font-size: 10px; color: var(--dim); 
            text-decoration: none; letter-spacing: 2px; transition: color 0.3s;
        }
        nav a:hover { color: #fff; }

        /* 4. CURSOR & HUD */
        #cursor { position: fixed; width: 8px; height: 8px; background: #fff; border-radius: 50%; z-index: 10000; pointer-events: none; }
        #cursor-ring { position: fixed; width: 40px; height: 40px; border: 1px solid var(--accent); border-radius: 50%; z-index: 9999; pointer-events: none; }

        .footer-hud { display: flex; justify-content: space-between; align-items: flex-end; width: 100%; }
        .hud-left { font-family: 'IBM Plex Mono'; font-size: 10px; color: var(--dim); line-height: 2; }
        
        /* 5. SCROLL CONTENT REVEAL */
        .content-wrap { position: relative; z-index: 15; }
        section { height: 100vh; padding: 10vw; display: flex; flex-direction: column; justify-content: center; }
        .reveal-text { font-family: 'Syne'; font-size: 5vw; text-transform: uppercase; color: var(--dim); transition: 1s; }
        .reveal-text.active { color: #fff; transform: translateX(30px); }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-ring"></div>
    <div id="canvas-container"></div>

    <main class="interface">
        <div class="header">
            <div class="logo-section magnetic-wrap">
                <h1>TECH1<br>WORLD</h1>
            </div>
            
            <div class="manifesto magnetic-wrap">
                <p class="m-title">► CORE_PRINCIPLE</p>
                <p class="m-content">Architecting the onchain future through neural-mesh protocols and elastic cloud scaling.</p>
            </div>
        </div>

        <nav>
            <div class="magnetic-wrap"><a href="#">SERVICES</a></div>
            <div class="magnetic-wrap"><a href="#">SYSTEMS</a></div>
            <div class="magnetic-wrap"><a href="#">NETWORK</a></div>
        </nav>

        <div class="footer-hud">
            <div class="hud-left">
                [ 28.6139° N, 77.2090° E ]<br>
                STATUS: ENCRYPTED // VER_2.0.4
            </div>
            <div class="magnetic-wrap" style="color: var(--dim); font-size: 10px; font-family: 'IBM Plex Mono';">
                SCROLL_TO_ENTER
            </div>
        </div>
    </main>

    <div class="content-wrap">
        <section><h2 class="reveal-text">01 // NEURAL NODES</h2></section>
        <section><h2 class="reveal-text">02 // CLOUD MESH</h2></section>
        <section><h2 class="reveal-text">03 // ONCHAIN DATA</h2></section>
    </div>

    <script>
        // 1. ENGINE & GEOMETRY
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const geometry = new THREE.IcosahedronGeometry(2, 64);
        const material = new THREE.MeshPhongMaterial({ 
            color: 0x000000, emissive: 0x111111, wireframe: true, 
            transparent: true, opacity: 0.3 
        });
        const core = new THREE.Mesh(geometry, material);
        scene.add(core);

        const light = new THREE.PointLight(0x00f2ff, 2, 50);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.1));
        camera.position.z = 5;

        // 2. MAGNETIC LOGIC (The "Igloo" Pull)
        const magnetics = document.querySelectorAll('.magnetic-wrap');
        magnetics.forEach(m => {
            m.addEventListener('mousemove', (e) => {
                const rect = m.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                gsap.to(m, { x: x * 0.4, y: y * 0.4, duration: 0.5 });
                gsap.to('#cursor-ring', { scale: 2, borderColor: '#fff', duration: 0.3 });
            });
            m.addEventListener('mouseleave', () => {
                gsap.to(m, { x: 0, y: 0, duration: 0.5, ease: "elastic.out(1, 0.3)" });
                gsap.to('#cursor-ring', { scale: 1, borderColor: '#00f2ff', duration: 0.3 });
            });
        });

        // 3. SMOOTH SCROLL (LENIS)
        const lenis = new Lenis();
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // 4. CURSOR & INTERACTION
        window.addEventListener('mousemove', (e) => {
            gsap.to('#cursor', { x: e.clientX, y: e.clientY, duration: 0 });
            gsap.to('#cursor-ring', { x: e.clientX - 20, y: e.clientY - 20, duration: 0.4 });
            const x = (e.clientX / window.innerWidth) - 0.5;
            const y = (e.clientY / window.innerHeight) - 0.5;
            gsap.to(core.rotation, { y: x * 2, x: y * 2, duration: 2 });
        });

        // 5. ANIMATION LOOP + NOISE
        const originalPositions = geometry.attributes.position.array.slice();
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const positions = geometry.attributes.position.array;
            
            for (let i = 0; i < positions.length; i += 3) {
                positions[i] = originalPositions[i] + Math.sin(time + originalPositions[i+1]) * 0.1;
                positions[i+1] = originalPositions[i+1] + Math.cos(time + originalPositions[i]) * 0.1;
            }
            geometry.attributes.position.needsUpdate = true;
            core.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        // 6. SCROLL REVEAL
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.5 });

        document.querySelectorAll('.reveal-text').forEach(t => observer.observe(t));
    </script>
</body>
</html>
