<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neural AI</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family:Segoe UI, sans-serif;
}

canvas{
    position:absolute;
    top:0;
    left:0;
}

.overlay{
    position:absolute;
    width:100%;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    pointer-events:none;
}

h1{
    font-size:4rem;
    background:linear-gradient(90deg,#00f2ff,#a100ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin:0;
}

p{
    color:#aaa;
    max-width:600px;
}

button{
    margin-top:30px;
    padding:15px 40px;
    border-radius:50px;
    border:none;
    background:linear-gradient(90deg,#00f2ff,#a100ff);
    color:white;
    font-size:1rem;
    cursor:pointer;
    pointer-events:auto;
}
</style>
</head>

<body>

<canvas id="gl"></canvas>

<div class="overlay">
<h1>NEURAL AI</h1>
<p>Next generation AI-powered immersive intelligence platform. Real-time neural visualization with cinematic 3D rendering.</p>
<button onclick="boost()">Initialize Core</button>
</div>

<script>
const canvas = document.getElementById("gl");
const gl = canvas.getContext("webgl");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
gl.viewport(0,0,canvas.width,canvas.height);

const vertexShaderSource = `
attribute vec2 position;
void main(){
    gl_Position = vec4(position,0.0,1.0);
}
`;

const fragmentShaderSource = `
precision highp float;
uniform float time;
uniform vec2 resolution;
uniform float power;

float hash(vec2 p){
    return fract(sin(dot(p,vec2(127.1,311.7)))*43758.5453);
}

void main(){
    vec2 uv = gl_FragCoord.xy / resolution.xy;
    vec2 p = uv - 0.5;
    float r = length(p);

    float glow = 0.02 / r;
    float wave = sin(10.0*r - time*3.0);
    float core = smoothstep(0.3,0.0,r);

    vec3 color = vec3(0.0);
    color += vec3(0.0,0.8,1.0) * glow * power;
    color += vec3(0.6,0.0,1.0) * wave * 0.3;
    color += vec3(0.2,0.0,0.4) * core;

    gl_FragColor = vec4(color,1.0);
}
`;

function createShader(type, source){
    const shader = gl.createShader(type);
    gl.shaderSource(shader,source);
    gl.compileShader(shader);
    return shader;
}

const vertexShader = createShader(gl.VERTEX_SHADER, vertexShaderSource);
const fragmentShader = createShader(gl.FRAGMENT_SHADER, fragmentShaderSource);

const program = gl.createProgram();
gl.attachShader(program,vertexShader);
gl.attachShader(program,fragmentShader);
gl.linkProgram(program);
gl.useProgram(program);

const vertices = new Float32Array([
    -1,-1,
     1,-1,
    -1, 1,
     1, 1
]);

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER,buffer);
gl.bufferData(gl.ARRAY_BUFFER,vertices,gl.STATIC_DRAW);

const position = gl.getAttribLocation(program,"position");
gl.enableVertexAttribArray(position);
gl.vertexAttribPointer(position,2,gl.FLOAT,false,0,0);

const timeLoc = gl.getUniformLocation(program,"time");
const resolutionLoc = gl.getUniformLocation(program,"resolution");
const powerLoc = gl.getUniformLocation(program,"power");

let start = Date.now();
let intensity = 1.0;

function render(){
    let t = (Date.now() - start) / 1000;
    gl.uniform1f(timeLoc,t);
    gl.uniform2f(resolutionLoc,canvas.width,canvas.height);
    gl.uniform1f(powerLoc,intensity);

    gl.drawArrays(gl.TRIANGLE_STRIP,0,4);
    requestAnimationFrame(render);
}

render();

function boost(){
    intensity = 3.0;
}

window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    gl.viewport(0,0,canvas.width,canvas.height);
});
</script>

</body>
</html>
