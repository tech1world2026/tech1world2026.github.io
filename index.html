<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tech1World | 3D Interactive SPA</title>
<style>
:root{
  --bg:#030405;
  --accent:#00f2ff;
  --text:#fff;
}
body{margin:0;font-family:sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden;}
section{min-height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;opacity:0;}
nav{position:fixed;top:0;width:100%;height:60px;background:rgba(0,0,0,0.5);display:flex;align-items:center;padding:0 20px;z-index:1000;}
nav a{color:var(--text);text-decoration:none;margin-right:20px;}
#cursor-dot,#cursor-ring{position:fixed;top:0;left:0;border-radius:50%;pointer-events:none;z-index:10000;}
#cursor-dot{width:8px;height:8px;background:var(--accent);}
#cursor-ring{width:35px;height:35px;border:2px solid var(--accent);transition:0.15s ease;}
#canvas-bg{position:fixed;inset:0;z-index:-1;}
.kpi{display:flex;gap:40px;margin-top:50px;}
.kpi div{font-size:30px;text-align:center;}
</style>
</head>
<body>

<nav>
  <a href="#home">HOME</a>
  <a href="#services">SERVICES</a>
  <a href="#about">ABOUT</a>
  <a href="#contact">CONTACT</a>
</nav>

<div id="cursor-dot"></div>
<div id="cursor-ring"></div>
<canvas id="canvas-bg"></canvas>

<section id="home">
  <h1>Tech1World Interactive SPA</h1>
  <p>Scroll down to see animations & 3D particles!</p>
</section>

<section id="services">
  <h2>Our Services</h2>
  <div class="kpi">
    <div><span class="counter" data-target="250">0</span><br>Engineers</div>
    <div><span class="counter" data-target="15">0</span><br>Offices</div>
    <div><span class="counter" data-target="98">0</span><br>Retention %</div>
  </div>
</section>

<section id="about">
  <h2>About Tech1World</h2>
  <p>We build enterprise AI & cloud systems worldwide.</p>
</section>

<section id="contact">
  <h2>Contact Us</h2>
  <p>Initialize Consultation â†’</p>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script>
// --- Custom Cursor ---
const dot = document.getElementById('cursor-dot');
const ring = document.getElementById('cursor-ring');
document.addEventListener('mousemove',e=>{
  dot.style.transform=`translate(${e.clientX-4}px,${e.clientY-4}px)`;
  ring.style.transform=`translate(${e.clientX-17.5}px,${e.clientY-17.5}px)`;
});
document.querySelectorAll('a,button').forEach(el=>{
  el.addEventListener('mouseenter',()=>ring.style.transform+=' scale(1.5)');
  el.addEventListener('mouseleave',()=>ring.style.transform=ring.style.transform.replace(' scale(1.5)',''));
});

// --- 3D Particles ---
const canvas = document.getElementById('canvas-bg');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,2000);
camera.position.z=500;
const renderer = new THREE.WebGLRenderer({canvas,alpha:true});
renderer.setSize(window.innerWidth,window.innerHeight);

const geometry = new THREE.BufferGeometry();
const vertices = [];
for(let i=0;i<2000;i++){
  vertices.push(Math.random()*2000-1000,Math.random()*2000-1000,Math.random()*2000-1000);
}
geometry.setAttribute('position',new THREE.Float32BufferAttribute(vertices,3));
const material = new THREE.PointsMaterial({color:0x00f2ff,size:2});
const points = new THREE.Points(geometry,material);
scene.add(points);

function animate3D(){
  requestAnimationFrame(animate3D);
  points.rotation.x+=0.0005;
  points.rotation.y+=0.0005;
  renderer.render(scene,camera);
}
animate3D();
window.addEventListener('resize',()=>{camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight);});

// --- Scroll Animations ---
gsap.registerPlugin(ScrollTrigger);
document.querySelectorAll('section').forEach(sec=>{
  gsap.to(sec,{opacity:1,y:0,duration:1,scrollTrigger:{trigger:sec,start:'top 80%'}});
});

// --- Animated Counters ---
const counters = document.querySelectorAll('.counter');
counters.forEach(counter=>{
  const updateCount = ()=>{
    const target=+counter.dataset.target;
    const count=+counter.innerText;
    const increment=target/100;
    if(count<target){
      counter.innerText=Math.ceil(count+increment);
      requestAnimationFrame(updateCount);
    } else counter.innerText=target;
  };
  ScrollTrigger.create({
    trigger:counter,
    start:"top 80%",
    onEnter:updateCount
  });
});
</script>
</body>
</html>
