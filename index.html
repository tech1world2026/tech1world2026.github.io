<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech1World — Onchain Intelligence</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@400;500&family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>

    <style>
        :root {
            --bg: #0a0a0b;
            --text: #ffffff;
            --dim: rgba(255, 255, 255, 0.4);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 3D RENDER LAYER */
        #canvas-container {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 1; 
        }

        /* UI OVERLAY */
        .ui-wrapper {
            position: relative; z-index: 10;
            width: 100%; min-height: 200vh; /* Allow for scrolling behavior */
            padding: 50px;
        }

        /* TOP NAVIGATION & LOGO */
        .header {
            display: flex; justify-content: space-between; align-items: flex-start;
            position: fixed; top: 50px; left: 50px; right: 50px;
        }

        .brand { display: flex; flex-direction: column; }
        .brand h1 { font-family: 'Syne'; font-size: 5vw; line-height: 0.8; letter-spacing: -3px; text-transform: uppercase; }
        .copyright { font-size: 10px; font-family: 'IBM Plex Mono'; color: var(--dim); margin-top: 15px; letter-spacing: 1px; }

        /* MANIFESTO SECTION (Right Side) */
        .manifesto {
            max-width: 340px; text-align: right;
        }
        .manifesto-label { 
            font-family: 'IBM Plex Mono'; font-size: 10px; letter-spacing: 5px; 
            color: var(--dim); margin-bottom: 25px; text-transform: uppercase; 
        }
        .manifesto-body { 
            font-size: 19px; font-weight: 500; line-height: 1.3; 
            letter-spacing: -0.02em; opacity: 0.85;
        }

        /* CURSOR FOLLOWERS */
        #cursor-dot {
            position: fixed; width: 6px; height: 6px; background: #fff;
            border-radius: 50%; pointer-events: none; z-index: 10000;
        }
        #cursor-ring {
            position: fixed; width: 40px; height: 40px; border: 1px solid var(--border);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transition: transform 0.1s ease-out;
        }

        /* BOTTOM HUD */
        .hud-bottom {
            position: fixed; bottom: 50px; left: 50px; right: 50px;
            display: flex; justify-content: space-between; align-items: flex-end;
            font-size: 10px; font-family: 'IBM Plex Mono'; letter-spacing: 2px;
            color: var(--dim);
        }

        /* ATMOSPHERIC BACKGROUND */
        .vignette {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 50%, transparent 20%, rgba(0,0,0,0.8) 100%);
            z-index: 2; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>
    <div class="vignette"></div>
    <div id="canvas-container"></div>

    <div class="ui-wrapper">
        <header class="header">
            <div class="brand">
                <h1>IGLOO</h1>
                <p class="copyright">// Copyright © 2026</p>
                <p style="font-size: 10px; color: var(--dim); margin-top: 5px; font-family: 'IBM Plex Mono';">
                    Tech1World, Inc.<br>All Rights Reserved.
                </p>
            </div>

            <div class="manifesto">
                <p class="manifesto-label">////// Manifesto</p>
                <p class="manifesto-body">
                    Our mission is to create the largest onchain community, driving the consumer crypto revolution.
                </p>
            </div>
        </header>

        <div class="hud-bottom">
            <div>[ 40.7128° N, 74.0060° W ]</div>
            <div style="text-align: right;">VERSION — 1.0.4<br>SCROLL TO NAVIGATE</div>
        </div>
    </div>

    <script>
        // 1. ENGINE: THREE.JS 3D SCENE
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // CREATE GEOMETRY (The 3D Igloo structure)
        const geometry = new THREE.SphereGeometry(2, 12, 12); // Low poly for that blocky look
        const material = new THREE.MeshStandardMaterial({ 
            color: 0xffffff, 
            wireframe: false,
            flatShading: true,
            emissive: 0x444444
        });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // LIGHTING
        const pointLight = new THREE.PointLight(0xffffff, 2);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        camera.position.z = 5;

        // 2. KINETICS: SMOOTH SCROLL (LENIS)
        const lenis = new Lenis({ duration: 1.5, lerp: 0.1 });
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // 3. INTERACTION: MOUSE TRACKING
        const cursorDot = document.getElementById('cursor-dot');
        const cursorRing = document.getElementById('cursor-ring');

        window.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            
            // Cursor UI
            gsap.to(cursorDot, { x: clientX, y: clientY, duration: 0 });
            gsap.to(cursorRing, { x: clientX - 17, y: clientY - 17, duration: 0.4 });

            // 3D Model Reaction
            const x = (clientX / window.innerWidth) - 0.5;
            const y = (clientY / window.innerHeight) - 0.5;
            gsap.to(mesh.rotation, { y: x * 1, x: y * 1, duration: 1.5 });
        });

        // 4. ANIMATION LOOP
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotation based on scroll velocity
            const scrollVel = lenis.velocity * 0.005;
            mesh.rotation.y += 0.005 + scrollVel;
            
            // Subtle "Breathing" Scale
            const scale = 1 + Math.sin(Date.now() * 0.001) * 0.05;
            mesh.scale.set(scale, scale, scale);

            renderer.render(scene, camera);
        }
        animate();

        // Resize Fix
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
