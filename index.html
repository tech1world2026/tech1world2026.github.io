<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH1WORLD // Advanced Kinetic Ecosystem</title>

    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@400;600&family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>

    <style>
        :root {
            --bg: #030304;
            --text: #ffffff;
            --accent: #00f2ff;
            --dim: rgba(255, 255, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* 1. ATMOSPHERIC POST-PRODUCTION */
        #canvas-container { position: fixed; inset: 0; z-index: 1; }
        
        .grain-overlay {
            position: fixed; inset: 0; z-index: 5; pointer-events: none; opacity: 0.04;
            background-image: url("https://media.giphy.com/media/oEI9uWUicG5R6/giphy.gif");
        }

        /* 2. ADVANCED INTERFACE */
        .interface {
            position: relative; z-index: 10; width: 100%; height: 100vh;
            padding: 4vw; display: flex; flex-direction: column; justify-content: space-between;
            pointer-events: none;
        }

        .header { display: flex; justify-content: space-between; align-items: flex-start; }

        .logo-section h1 {
            font-family: 'Syne'; font-size: 8vw; line-height: 0.75; letter-spacing: -0.05em;
            text-transform: uppercase; background: linear-gradient(180deg, #fff 30%, var(--dim) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .tagline-block { font-family: 'IBM Plex Mono'; font-size: 11px; margin-top: 2rem; color: var(--dim); letter-spacing: 2px; }

        .manifesto { max-width: 380px; text-align: right; pointer-events: auto; }
        .m-title { font-family: 'IBM Plex Mono'; font-size: 10px; color: var(--accent); margin-bottom: 20px; letter-spacing: 4px; }
        .m-content { font-size: 20px; font-weight: 500; line-height: 1.2; opacity: 0.8; }

        /* 3. DYNAMIC ELEMENTS */
        #cursor { position: fixed; width: 8px; height: 8px; background: #fff; border-radius: 50%; z-index: 10000; pointer-events: none; }
        #cursor-ring { position: fixed; width: 40px; height: 40px; border: 1px solid var(--accent); border-radius: 50%; z-index: 9999; pointer-events: none; }

        .scroll-indicator { font-family: 'IBM Plex Mono'; font-size: 10px; color: var(--dim); display: flex; gap: 40px; }
        
        /* 4. CONTENT SECTIONS (SCROLLABLE) */
        .content-wrap { position: relative; z-index: 20; }
        section { height: 100vh; padding: 10vw; display: flex; align-items: center; }
        .reveal-text { font-family: 'Syne'; font-size: 6vw; text-transform: uppercase; opacity: 0; transform: translateY(50px); }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-ring"></div>
    <div class="grain-overlay"></div>
    <div id="canvas-container"></div>

    <main class="interface">
        <div class="header">
            <div class="logo-section">
                <h1>TECH1<br>WORLD</h1>
                <div class="tagline-block">
                    [ SYSTEMS_ARCHITECTURE ]<br>
                    NEURAL_NODES // 2026_EDITION
                </div>
            </div>
            <div class="manifesto">
                <p class="m-title">► CORE_PRINCIPLE</p>
                <p class="m-content">Transforming static data into kinetic intelligence through decentralized cloud-native protocols.</p>
            </div>
        </div>

        <div class="footer-hud">
            <div class="scroll-indicator">
                <span>SCROLL_VELOCITY: <b id="vel-val">0</b></span>
                <span>COORD: 28.6139° N, 77.2090° E</span>
            </div>
        </div>
    </main>

    <div class="content-wrap">
        <section><h2 class="reveal-text">Liquid Computing</h2></section>
        <section><h2 class="reveal-text">Onchain Security</h2></section>
        <section><h2 class="reveal-text">Neural Scaling</h2></section>
    </div>

    <script>
        // 1. ADVANCED ENGINE SETUP
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 2. DISPLACED GEOMETRY (The Core)
        const geometry = new THREE.IcosahedronGeometry(2, 64); // High poly for smooth distortion
        const material = new THREE.MeshPhongMaterial({ 
            color: 0x000000,
            emissive: 0x111111,
            flatShading: false,
            wireframe: true,
            transparent: true,
            opacity: 0.4
        });
        const core = new THREE.Mesh(geometry, material);
        scene.add(core);

        // Bright Inner Core
        const innerGeom = new THREE.IcosahedronGeometry(1.8, 4);
        const innerMat = new THREE.MeshBasicMaterial({ color: 0x00f2ff, wireframe: true, transparent: true, opacity: 0.1 });
        const innerCore = new THREE.Mesh(innerGeom, innerMat);
        core.add(innerCore);

        // LIGHTING
        const pLight = new THREE.PointLight(0x00f2ff, 2, 50);
        pLight.position.set(5, 5, 5);
        scene.add(pLight);
        scene.add(new THREE.AmbientLight(0xffffff, 0.1));

        camera.position.z = 5;

        // 3. MOTION & LIKENESS (LENIS + GSAP)
        const lenis = new Lenis({ duration: 1.2, lerp: 0.1 });
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // Update Velocity HUD
        lenis.on('scroll', ({ velocity }) => {
            document.getElementById('vel-val').innerText = Math.abs(Math.round(velocity));
            // Distort core based on scroll speed
            gsap.to(core.scale, { x: 1 + Math.abs(velocity) * 0.05, y: 1 - Math.abs(velocity) * 0.05, duration: 0.5 });
        });

        // Mouse Tracking
        window.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            gsap.to('#cursor', { x: clientX, y: clientY, duration: 0 });
            gsap.to('#cursor-ring', { x: clientX - 16, y: clientY - 16, duration: 0.4 });

            const x = (clientX / window.innerWidth) - 0.5;
            const y = (clientY / window.innerHeight) - 0.5;
            gsap.to(core.rotation, { y: x * 3, x: y * 3, duration: 2 });
        });

        // 4. TEXT REVEAL LOGIC
        gsap.utils.toArray(".reveal-text").forEach(text => {
            gsap.to(text, {
                scrollTrigger: {
                    trigger: text,
                    start: "top 80%",
                    onEnter: () => gsap.to(text, { opacity: 1, y: 0, duration: 1, ease: "power4.out" })
                }
            });
        });

        // 5. THE VERTEX NOISE (Making it "Alive")
        const originalVertices = geometry.attributes.position.array.slice();
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            
            // Subtle pulse
            core.rotation.y += 0.001;
            
            // Manual vertex manipulation for "Liquid" feel
            const positions = geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                const x = originalVertices[i];
                const y = originalVertices[i+1];
                const z = originalVertices[i+2];
                
                // Sin wave distortion
                positions[i] = x + Math.sin(time + y) * 0.05;
                positions[i+1] = y + Math.cos(time + x) * 0.05;
            }
            geometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
