<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Neural Engine</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155/examples/js/postprocessing/UnrealBloomPass.js"></script>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at center, #0f0f1a, #000);
}

canvas {
    display: block;
}

.overlay {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    backdrop-filter: blur(8px);
    background: rgba(0,0,0,0.35);
}

h1 {
    font-size: 4rem;
    background: linear-gradient(90deg,#00f2ff,#a100ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0;
    letter-spacing: 4px;
}

p {
    color: #aaa;
    font-size: 1.2rem;
    max-width: 600px;
    text-align: center;
    margin-top: 20px;
}

button {
    margin-top: 40px;
    padding: 15px 40px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(90deg,#00f2ff,#a100ff);
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.4s ease;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #a100ff;
}
</style>
</head>

<body>

<div class="overlay">
    <h1>NEURAL AI</h1>
    <p>Next generation AI-powered immersive intelligence platform. Real-time neural visualization with cinematic 3D rendering.</p>
    <button onclick="boost()">Initialize Core</button>
</div>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

camera.position.z = 6;

// Lights
let ambient = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambient);

let pointLight = new THREE.PointLight(0x00ffff, 3, 100);
pointLight.position.set(5,5,5);
scene.add(pointLight);

// AI Core
let geometry = new THREE.IcosahedronGeometry(1.5, 2);
let material = new THREE.MeshStandardMaterial({
    color: 0x00ffff,
    metalness: 0.8,
    roughness: 0.2,
    emissive: 0x2200ff,
    emissiveIntensity: 1
});
let core = new THREE.Mesh(geometry, material);
scene.add(core);

// Floating particles
let particlesGeometry = new THREE.BufferGeometry();
let count = 1500;
let positions = new Float32Array(count * 3);

for(let i=0;i<count*3;i++){
    positions[i] = (Math.random()-0.5)*20;
}

particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions,3));

let particlesMaterial = new THREE.PointsMaterial({
    color:0xffffff,
    size:0.03
});

let particles = new THREE.Points(particlesGeometry, particlesMaterial);
scene.add(particles);

// Post Processing
let composer = new THREE.EffectComposer(renderer);
let renderPass = new THREE.RenderPass(scene, camera);
composer.addPass(renderPass);

let bloomPass = new THREE.UnrealBloomPass(
    new THREE.Vector2(window.innerWidth, window.innerHeight),
    1.5,
    0.4,
    0.85
);
composer.addPass(bloomPass);

// Animation
let clock = new THREE.Clock();

function animate(){
    requestAnimationFrame(animate);

    let t = clock.getElapsedTime();

    core.rotation.x += 0.005;
    core.rotation.y += 0.01;

    core.position.y = Math.sin(t)*0.3;

    particles.rotation.y += 0.0005;

    camera.position.x = Math.sin(t*0.2)*2;
    camera.lookAt(scene.position);

    composer.render();
}

animate();

function boost(){
    material.emissiveIntensity = 4;
    bloomPass.strength = 3;
}
</script>

</body>
</html>
